<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Zipp</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
        }

        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.5rem 2rem;
            background-color: #1c1c1c;
        }

        .navbar-left {
            display: flex;
            align-items: center;
        }

        .logo {
            height: 60px;
            width: auto;
            margin-right: 15px;
            border-radius: 5px;
        }

        .brand {
            font-size: 2rem;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        .footer {
            background-color: #1c1c1c;
            color: #ccc;
            padding: 2rem;
            text-align: center;
            font-size: 0.9rem;
            margin-top: 3rem;
        }

        .footer-content {
            max-width: 800px;
            margin: 0 auto;
        }

        .footer .socials {
            margin-top: 1rem;
            color: #888;
        }

    </style>
</head>
<body>

<!-- Inkludera headern -->
<div th:replace="fragments :: header"></div>
<!-- Inkludera footer -->
<div th:replace="fragments :: footer"></div>


<main style="padding: 2rem;">
    <h1 th:text="${title}"></h1>
    <p th:text="${message}"></p>
</main>

</body>
</html>
