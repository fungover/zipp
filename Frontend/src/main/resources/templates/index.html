<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Zipp</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>

<!-- Inkludera headern -->
<div th:fragment="header">
    <header class="flex items-center justify-between bg-gray-800 px-6 py-4">
        <div class="flex items-center space-x-4">
            <img src="/images/zipplogo.png" alt="Zipp logo" class="h-12 rounded" />
            <span class="text-2xl font-bold text-white">Zipp</span>
        </div>
        <nav class="flex space-x-6 text-white text-sm">
            <a th:href="@{/}" class="hover:underline">Home</a>
            <a th:href="@{/login}" class="hover:underline">Login</a>
        </nav>
    </header>
</div>


<main style="padding: 2rem;">
    <h1 th:text="${title}"></h1>
    <p th:text="${message}"></p>
</main>

<!-- Inkludera footer -->
<div th:fragment="footer">
    <footer class="bg-gray-800 text-gray-300 py-6 text-center mt-8 text-sm">
        <p>© 2025 Zipp. Alla rättigheter förbehållna.</p>
        <p>Adress: <span id="footer-address">[lägg till senare]</span></p>
        <div class="mt-2 text-gray-400">[Sociala medier kommer här]</div>
    </footer>
</div>

</body>
</html>
