spring.application.name=backend
spring.threads.virtual.enabled=true
spring.main.keep-alive=true

# Database
spring.datasource.url=jdbc:mysql://localhost:3306/backend?createDatabaseIfNotExist=true
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASSWORD:root}

# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Logging
logging.level.root=INFO

# WebAuthn test configuration
webauthn.rpId=localhost
webauthn.allowedOrigins=http://localhost:8080

#Kafka
spring.kafka.consumer.auto_offset_reset=earliest
test.topic=embedded-test-topic

