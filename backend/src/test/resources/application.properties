spring.application.name=backend
spring.threads.virtual.enabled=true
spring.main.keep-alive=true

# Database
spring.datasource.url=jdbc:mysql://localhost:3306/backend?createDatabaseIfNotExist=true
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASSWORD:root}

# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Logging
logging.level.root=INFO

# WebAuthn test configuration
webauthn.rpId=localhost
webauthn.allowedOrigins=http://localhost:8080

# Dummy 0Auth2-login-config so that spring can start and create the right beans, beware - this should not be in dev
spring.security.oauth2.client.registration.dummy.client-id=test
spring.security.oauth2.client.registration.dummy.client-secret=test
spring.security.oauth2.client.registration.dummy.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.dummy.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}
spring.security.oauth2.client.registration.dummy.scope=openid

spring.security.oauth2.client.provider.dummy.authorization-uri=https://example.com/auth
spring.security.oauth2.client.provider.dummy.token-uri=https://example.com/token
spring.security.oauth2.client.provider.dummy.user-info-uri=https://example.com/userinfo
spring.security.oauth2.client.provider.dummy.user-name-attribute=sub


#spring.config.import=file:.env[.properties]

report.expiration-hours=12


