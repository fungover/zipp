receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318
        cors:
          allowed_origins:
            - "*"                # allow browser testing
          allowed_headers:
            - "Content-Type"
            - "Accept"
            - "Origin"
            - "Authorization"

  hostmetrics:
    collection_interval: 10s
    scrapers:
      cpu: {}
      memory: {}
      disk: {}
      filesystem: {}
      load: {}
      network: {}
      process: {}
    host_path_prefix: "/host"

exporters:
  prometheus:
    endpoint: "0.0.0.0:${OTEL_COLLECTOR_PORT_PROM}"

  # OTLP HTTP exporter pointed at Loki base path (do NOT include /v1/logs here)
  otlphttp:
    endpoint: "http://loki:3100/otlp"   # exporter will append /v1/logs
    compression: none
    encoding: json

  debug:
    verbosity: detailed

processors:
  resourcedetection:
    detectors: [env, docker, system]

service:
  pipelines:
    metrics:
      receivers: [otlp, hostmetrics]
      processors: [resourcedetection]
      exporters: [prometheus, debug]

    logs:
      receivers: [otlp]
      processors: [resourcedetection]
      exporters: [otlphttp, debug]
